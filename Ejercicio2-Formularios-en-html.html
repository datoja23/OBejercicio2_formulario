<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/" >
        <div>
            <label for="nombreUsuario">¿Cual es tu nombre?</label>
            <input type="text" name="nombreUsuario" id="nombreUsuario"/>
        </div>
        <br>
        <div>
            <label for="edad">¿Cual es tu edad?</label>
            <input type="number" name="edad" id="edad" max="70" step="5"/>
        </div>
        <br>
        <div>
            <label for="frase">¿Cual es tu frase favorita?</label>
            <textarea name="frase" id="frase"></textarea>
        </div>
        <br>
        <button type="reset">Reset</button>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
